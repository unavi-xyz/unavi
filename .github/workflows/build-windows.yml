name: Build Windows
on:
  workflow_call:
    inputs:
      channel:
        description: channel to build
        required: true
        type: string
      ref:
        description: ref to build
        type: string
    secrets:
      WINDOWS_CERTIFICATE:
        required: false
      WINDOWS_CERTIFICATE_PASSWORD:
        required: false
jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.ref }}
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: extra-experimental-features = pipe-operators
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix profile add nixpkgs#nushell
      - name: Build WASM assets
        run: nix develop .#minimal -c nu scripts/build-wasm.nu
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: wasm-assets
          path: crates/unavi-client/assets/wasm
          retention-days: 1
  build-windows:
    needs: build-wasm
    runs-on: windows-latest
    strategy:
      matrix:
        package: [unavi-client, unavi-launcher]
    name: ${{ matrix.package }}-x86_64-windows
    env:
      CERTIFICATE_PATH: certificate.pfx
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.ref }}
      - uses: actions/download-artifact@v6
        with:
          pattern: wasm-assets
          path: crates/unavi-client/assets/wasm
      - name: Remove test and example WASM
        shell: bash
        run: |
          rm -rf crates/unavi-client/assets/wasm/test
          rm -rf crates/unavi-client/assets/wasm/example
      - uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install pkgconfiglite wixtoolset
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-pc-windows-msvc
      - name: Install dav1d
        run: vcpkg install dav1d:x64-windows-static
      - run: cargo install cargo-wix
      - run: cargo install cargo-binstall
      - run: cargo binstall dioxus-cli --version 0.6.3 --locked --no-confirm
      - name: Set build environment from deploy.json
        shell: bash
        run: |
          DWN_DOMAIN=$(jq -r '.${{ inputs.channel }}.services.dwn_server.domain' infra/terraform/deploy.json)
          WORLD_DOMAIN=$(jq -r '.${{ inputs.channel }}.services.unavi_server.domain' infra/terraform/deploy.json)
          echo "DWN_URL=https://$DWN_DOMAIN" >> "$GITHUB_ENV"
          echo "WORLD_DID=did:web:$WORLD_DOMAIN" >> "$GITHUB_ENV"
      - name: Build package
        shell: bash
        env:
          PKG_CONFIG_PATH: C:\vcpkg\installed\x64-windows-static\lib\pkgconfig
          PKG_CONFIG_ALL_STATIC: 1
          RUSTFLAGS: -C target-feature=+crt-static
        run: |
          if [ "${{ matrix.package }}" == "unavi-launcher" ]; then
            dx build -p ${{ matrix.package }} --release
          else
            cargo build -p ${{ matrix.package }} --release
          fi
      - name: Verify no DLL dependencies
        if: ${{ matrix.package == 'unavi-client' }}
        shell: powershell
        run: |
          Write-Host "=== Checking DLL dependencies ==="
          $dumpbin = (Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\dumpbin.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1).FullName
          if ($dumpbin) {
            & $dumpbin /dependents target\release\unavi-client.exe
          }
      - name: Debug dx build output
        if: ${{ matrix.package == 'unavi-launcher' }}
        shell: bash
        run: |
          echo "=== Checking dx build output ==="
          ls -la target/dx/unavi-launcher/release/ || echo "Release dir not found"
          echo ""
          echo "=== Platform directories ==="
          ls -la target/dx/unavi-launcher/release/*/ 2>/dev/null || echo "No platform dirs"
          echo ""
          echo "=== App directory ==="
          ls -la target/dx/unavi-launcher/release/*/app/ 2>/dev/null || echo "No app dir"
          echo ""
          echo "=== Assets directory ==="
          ls -la target/dx/unavi-launcher/release/*/app/assets/ 2>/dev/null || echo "No assets dir"
      - name: Generate assets manifest
        if: ${{ matrix.package == 'unavi-launcher' }}
        shell: cmd
        run: |
          cd crates\unavi-launcher\wix
          gen-assets.bat
      - name: Debug assets.wxs
        if: ${{ matrix.package == 'unavi-launcher' }}
        shell: bash
        run: |
          echo "=== Contents of assets.wxs ==="
          cat crates/unavi-launcher/wix/assets.wxs || echo "File not found"
          echo ""
          echo "=== First 100 characters (hex dump) ==="
          head -c 100 crates/unavi-launcher/wix/assets.wxs | od -A x -t x1z -v || echo "File not found"
      - name: Build wix
        if: ${{ matrix.package == 'unavi-launcher' }}
        run: |
          cargo wix -p ${{ matrix.package }} --nocapture --no-build
      - name: Package release
        shell: bash
        run: |
          mkdir result
          if [ "${{ matrix.package }}" == "unavi-launcher" ]; then
            cp -r target/dx/${{ matrix.package }}/release/*/app/* result/
          else
            mv target/release/*.exe result
            cp -r crates/${{ matrix.package }}/assets result/
          fi
          cp LICENSE result
      - name: Setup code signing certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE }}
        shell: bash
        run: |
          if [ -n "$CERTIFICATE_BASE64" ]; then
            echo "$CERTIFICATE_BASE64" | base64 -d > "${{ env.CERTIFICATE_PATH }}"
            echo "SIGNING_ENABLED=true" >> "$GITHUB_ENV"
          fi
      - name: Sign executable
        if: ${{ env.SIGNING_ENABLED == 'true' }}
        env:
          CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: powershell
        run: |
          $certPath = "$env:CERTIFICATE_PATH"
          if (-not (Test-Path $certPath)) {
            Write-Error "Certificate file not found at: $certPath"
            exit 1
          }

          $signtool = (Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1).FullName
          if (-not $signtool) {
            Write-Error "signtool.exe not found"
            exit 1
          }

          Write-Host "Using certificate: $certPath"
          Write-Host "Using signtool: $signtool"
          & $signtool sign /f $certPath /p "$env:CERTIFICATE_PASSWORD" /tr http://timestamp.digicert.com /td sha256 /fd sha256 result/*.exe
      - name: Create tar.xz
        if: ${{ matrix.package != 'unavi-launcher' }}
        shell: bash
        run: |
          cd result
          tar -cJf ../${{ matrix.package }}-x86_64-windows.tar.xz .
      - uses: actions/upload-artifact@v5
        if: ${{ matrix.package != 'unavi-launcher' }}
        with:
          name: build-${{ matrix.package }}-x86_64-windows
          path: ${{ matrix.package }}-x86_64-windows.tar.xz
          retention-days: 1
      - name: Create msi
        if: ${{ matrix.package == 'unavi-launcher' }}
        run: |
          ls target/wix/
          mv target/wix/*.msi ${{ matrix.package }}-x86_64-windows.msi
      - name: Sign MSI installer
        if: ${{ matrix.package == 'unavi-launcher' && env.SIGNING_ENABLED == 'true' }}
        env:
          CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: powershell
        run: |
          $certPath = "$env:CERTIFICATE_PATH"
          if (-not (Test-Path $certPath)) {
            Write-Error "Certificate file not found at: $certPath"
            exit 1
          }

          $signtool = (Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1).FullName
          if (-not $signtool) {
            Write-Error "signtool.exe not found"
            exit 1
          }

          Write-Host "Using certificate: $certPath"
          Write-Host "Using signtool: $signtool"
          & $signtool sign /f $certPath /p "$env:CERTIFICATE_PASSWORD" /tr http://timestamp.digicert.com /td sha256 /fd sha256 ${{ matrix.package }}-x86_64-windows.msi
      - uses: actions/upload-artifact@v5
        if: ${{ matrix.package == 'unavi-launcher' }}
        with:
          name: build-${{ matrix.package }}-x86_64-windows-installer
          path: ${{ matrix.package }}-x86_64-windows.msi
          retention-days: 1
      - name: Cleanup certificate
        if: ${{ always() }}
        shell: bash
        run: |
          if [ -f "${{ env.CERTIFICATE_PATH }}" ]; then
            rm -f "${{ env.CERTIFICATE_PATH }}"
          fi
