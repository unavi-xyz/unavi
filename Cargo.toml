[workspace]
members  = ["crates/*", "wasm/*"]
resolver = "2"

[workspace.package]
edition    = "2024"
license    = "MPL-2.0"
repository = "https://github.com/unavi-xyz/unavi"
version    = "0.0.10"

[workspace.lints.clippy]
too_many_arguments = "allow"
type_complexity    = "allow"

[workspace.metadata.release]
publish        = false
shared-version = true
tag-name       = "v{{version}}"

[workspace.dependencies]
anyhow      = "1.0.98"
avian3d     = "0.3"
bevy        = "0.16.1"
bincode     = "2.0.1"
directories = "6.0.0"
serde       = "1.0.228"
tokio       = "1.46.1"
wit-bindgen = "0.43.0"

[profile.release]
lto = "thin"

[profile.release-wasm]
inherits  = "release"
opt-level = "s"
