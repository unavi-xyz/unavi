[workspace]
members  = ["crates/*"]
resolver = "2"

[workspace.package]
edition    = "2021"
license    = "MPL-2.0"
repository = "https://github.com/unavi-xyz/unavi"
version    = "0.0.10"

[workspace.lints.clippy]
too_many_arguments = "allow"
type_complexity    = "allow"

[workspace.metadata.release]
publish        = false
shared-version = true
tag-name       = "v{{version}}"

[workspace.dependencies]
avian3d     = "0.3"
bevy        = "0.16.1"
directories = "6.0.0"

[profile.release]
lto = "thin"
