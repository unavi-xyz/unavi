syntax = "proto3";

package world.webrtc.common;

message Position {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Rotation {
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}


message Location {
  Position body_position = 1;
  float body_rotation = 2;
  Rotation head_rotation = 3;
}
