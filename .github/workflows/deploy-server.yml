name: Deploy Server

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      channel:
        required: true
        type: string
      ref:
        required: true
        type: string
  workflow_dispatch:

env:
  CHANNEL: ${{ inputs.channel || github.ref_name }}

concurrency:
  group: "deploy-server-${{ inputs.channel || github.ref_name }}"
  cancel-in-progress: false

jobs:
  build:
    if: github.event_name == 'push' || github.event_name == 'repository_dispatch'
    uses: ./.github/workflows/build-nix.yml
    with:
      ref: ${{ inputs.ref || github.ref }}
      attr: x86_64-linux.unavi-server

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.SPACES_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.SPACES_SECRET_ACCESS_KEY }}
      DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          ref: ${{ inputs.ref || github.ref }}

      - uses: hashicorp/setup-terraform@v1

      - name: Apply Terraform
        run: |
          cd deployments/terraform
          terraform init
          terraform workspace select -or-create ${{ env.CHANNEL }}
          terraform apply -auto-approve

      - name: Create show.json
        run: |
          cd deployments/terraform
          terraform show -json > ../nix/show.json

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t ed25519 github.com >> ~/.ssh/known_hosts

      - uses: actions/download-artifact@v4
        with:
          name: build-x86_64-linux.unavi-server

      - name: Upload artifact
        run: |
          cd deployments/nix

          jq -c '.values.root_module.resources[] | select(.name == "unavi-server")' ../nix/show.json | while read server; do
            name=$(echo $server | jq -r '.values.name')
            ip=$(echo $server | jq -r '.values.ipv4_address')
            echo "Uploading to $name ($ip)"

            ssh -i ~/.ssh/id_ed25519 root@$ip "mkdir -p /var/lib/unavi-server/"
            scp -i ~/.ssh/id_ed25519 x86_64-linux.unavi-server.zip root@$ip:/var/lib/unavi-server/unavi-server.zip
          done

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Morph deploy
        run: |
          cd deployments/nix
          nix-shell -p morph --command "morph deploy network.nix switch"
