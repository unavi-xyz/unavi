[workspace]
resolver = "2"
members = [
  "unavi-app",
  "unavi-native",
  "unavi-server",
  "unavi-system-api",
  "unavi-ui",
  "unavi-web/client",
  "unavi-web/common",
  "unavi-wired-api",
  "wired-protocol-proto"
]

[workspace.package]
version = "0.0.0"
license = "GPL-3.0-or-later"
repository = "https://github.com/unavi-xyz/unavi"
edition = "2021"

[workspace.lints.clippy]
type_complexity = "allow"

[[workspace.metadata.leptos]]
name = "unavi"
bin-package = "unavi-server"
bin-default-features = true
lib-package = "unavi-web-client"
lib-profile-release = "wasm-release"
style-file = "unavi-web/common/style.css"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true

[profile.wasm-release]
inherits = "release"
opt-level = 'z'
