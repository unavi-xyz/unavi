name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: AdityaGarg8/remove-unwanted-software@v4
        with:
          remove-android: true
          remove-cached-tools: true
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: DeterminateSystems/flake-checker-action@v12
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: extra-experimental-features = pipe-operators
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: Swatinem/rust-cache@v2
      - run: nix develop --command "cargo check --examples --tests --all-features"
      - run: nix develop --command "cargo nextest run --all-features"
      - run: nix develop --command "cargo clippy --fix --all-features --allow-staged --allow-dirty --no-deps"
      - run: nix fmt
      - name: Commit changes
        run: |
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git config user.name github-actions
          git add -A
          git commit -m "chore: format"
          git push origin
