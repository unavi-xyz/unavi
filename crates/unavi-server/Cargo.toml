[package]
edition.workspace    = true
license.workspace    = true
name                 = "unavi-server"
publish              = false
repository.workspace = true
version.workspace    = true

[lints]
workspace = true

[dependencies]
anyhow.workspace = true
axum = "0.8.6"
axum-server = { features = ["tls-rustls-no-provider"], version = "0.7.2" }
bincode = "1.3.3"
clap = { features = ["derive"], version = "4.5.48" }
directories.workspace = true
dwn.workspace = true
dwn-server.workspace = true
futures.workspace = true
p256 = "0.13.2"
rustls = { default-features = false, features = [
  "logging",
  "ring",
  "std",
  "tls12",
], version = "0.23.33" }
serde_json.workspace = true
sha2 = { features = ["oid"], version = "0.10.9" }
spki = "0.7.3"
tarpc = { features = ["serde-transport"], workspace = true }
time = "0.3.44"
tokio = { features = ["full"], workspace = true }
tokio-serde = { features = ["bincode"], workspace = true }
tracing.workspace = true
tracing-subscriber.workspace = true
unavi-constants.path = "../unavi-constants"
unavi-server-service.path = "../unavi-server-service"
wtransport.workspace = true
x509-cert = { features = ["builder"], version = "0.2.5" }
xdid.workspace = true
zeroize.workspace = true

[dev-dependencies]
tracing-test.workspace = true
wtransport             = { features = ["dangerous-configuration"], workspace = true }
