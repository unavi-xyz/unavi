[graph]
all-features = true
targets = [
  "wasm32-unknown-unknown",
  "x86_64-apple-darwin",
  "x86_64-pc-windows-msvc",
  "x86_64-unknown-linux-gnu",
]

[licenses]
allow = [
  "Apache-2.0 WITH LLVM-exception",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "BSL-1.0",
  "CC0-1.0",
  "CDLA-Permissive-2.0",
  "ISC",
  "MIT",
  "MIT-0",
  "MPL-2.0",
  "Unicode-3.0",
  "Unlicense",
  "Zlib",
]
version = 2

[advisories]
ignore = [
  "RUSTSEC-2023-0071", # rsa sidechannel
  "RUSTSEC-2024-0436", # paste unmaintained
  "RUSTSEC-2025-0057", # fxhash no longer maintained
]
version = 2

[bans]
deny = [
  { deny-multiple-versions = true, name = "bevy" },
  { deny-multiple-versions = true, name = "tokio" },
]
multiple-versions = "warn"

[sources]
allow-git = [
  "https://github.com/unavi-xyz/dwn",
  "https://github.com/vincent-herlemont/native_db",
]
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
unknown-git = "deny"
unknown-registry = "deny"
