[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.0.10"
edition = "2021"
license = "MPL-2.0"
repository = "https://github.com/unavi-xyz/unavi"

[workspace.lints.clippy]
too_many_arguments = "allow"
type_complexity = "allow"

[workspace.metadata.release]
publish = false
shared-version = true
tag-name = "v{{version}}"

[workspace.dependencies]
bevy = "0.15"

[profile.release]
lto = "thin"
