name: Release
on:
  workflow_dispatch:
    inputs:
      increment:
        description: version bump level
        required: true
        default: beta
        type: choice
        options:
          - beta
          - patch
          - minor
          - major
concurrency:
  group: release
  cancel-in-progress: false
jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Git config
        run: |
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git config user.name github-actions
      - uses: DeterminateSystems/determinate-nix-action@v3
      - run: |
          nix profile add nixpkgs#rustup
          rustup default nightly
          nix profile add nixpkgs#cargo-release
      - name: Bump version
        run: cargo release version ${{ inputs.increment }} -x --no-confirm
      - id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | sed -E 's/^version[[:space:]]*=[[:space:]]*"//; s/"$//')
          echo "version=$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Create release branch
        run: |
          VERSION=${{ steps.version.outputs.version }}

          if git show-ref --quiet "refs/remotes/origin/release/v$VERSION"; then
            git push origin --delete "release/v$VERSION"
          fi

          git checkout -b "release/v$VERSION"

          git add -A
          git commit -m "chore: bump version to $VERSION"

          git push origin "release/v$VERSION"
  build-nix:
    needs: version
    uses: ./.github/workflows/build-nix.yml
    with:
      channel: ${{ inputs.increment == 'beta' && 'beta' || 'stable' }}
      ref: release/v${{ needs.version.outputs.version }}
  build-windows:
    needs: version
    uses: ./.github/workflows/build-windows.yml
    secrets: inherit
    with:
      channel: ${{ inputs.increment == 'beta' && 'beta' || 'stable' }}
      ref: release/v${{ needs.version.outputs.version }}
  deploy:
    needs: version
    secrets: inherit
    uses: ./.github/workflows/deploy.yml
    with:
      channel: ${{ inputs.increment == 'beta' && 'beta' || 'stable' }}
      ref: release/v${{ needs.version.outputs.version }}
  release:
    needs:
      - build-nix
      - build-windows
      - deploy
      - version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: release/v${{ needs.version.outputs.version }}
      - name: Git config
        run: |
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git config user.name github-actions
          git fetch --all
      - run: mkdir artifacts
      - uses: actions/download-artifact@v6
        with:
          pattern: "build-*"
          path: artifacts
      - name: Add version to build file names
        run: |
          cd artifacts || exit
          for dir in *; do
            [ -d "$dir" ] || continue
            cd "$dir" || exit
            for file in *; do
              # Split at the last dot
              base="${file%%.*}"
              ext="${file#*.}"
              mv "$file" "../${base}-${{ needs.version.outputs.version }}.${ext}"
            done
            cd ..
            rm -rf "$dir"
          done
      - uses: DeterminateSystems/determinate-nix-action@v3
      - run: |
          nix profile add nixpkgs#rustup
          rustup default nightly
          nix profile add nixpkgs#cargo-release
      - name: Cargo release
        if: ${{ inputs.increment != 'beta' }}
        run: cargo release release -x --no-confirm --no-push
      - name: Merge release into beta
        if: ${{ inputs.increment == 'beta' }}
        run: |
          if git show-ref --quiet refs/remotes/origin/beta; then
            git fetch origin beta
            git checkout beta
          else
            git checkout -b beta
          fi
          git merge --no-ff --no-edit release/v${{ needs.version.outputs.version }}
          git push origin beta
      - name: Merge release into stable
        if: ${{ inputs.increment != 'beta' }}
        run: |
          git checkout release/v${{ needs.version.outputs.version }}
          git checkout -b stable || git checkout stable
          git merge --no-ff --no-edit release/v${{ needs.version.outputs.version }}
          git push origin stable
      - name: Create PR to main
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --base main \
            --head release/v${{ needs.version.outputs.version }} \
            --title "chore: bump version to ${{ needs.version.outputs.version }}" \
            --body "Automated version bump to ${{ needs.version.outputs.version }} from release workflow."
      - uses: ncipollo/release-action@v1
        with:
          artifacts: artifacts/*
          generateReleaseNotes: true
          prerelease: ${{ contains(needs.version.outputs.version, 'beta') }}
          tag: v${{ needs.version.outputs.version }}
