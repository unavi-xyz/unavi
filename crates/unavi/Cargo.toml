[package]
edition.workspace    = true
license.workspace    = true
name                 = "unavi"
publish              = false
repository.workspace = true
version.workspace    = true

[lints]
workspace = true

[dependencies]
anyhow.workspace = true
avian3d.workspace = true
bevy = { default-features = true, features = ["wayland"], workspace = true }
bevy_vrm.workspace = true
bincode.workspace = true
directories.workspace = true
dwn.workspace = true
image = { default-features = false, features = ["png"], version = "0.25.8" }
log = { features = [
  "max_level_debug",
  "release_max_level_info",
], version = "*" }
serde.workspace = true
serde_json.workspace = true
tarpc = { features = ["serde-transport"], workspace = true }
tokio.workspace = true
tokio-serde = { features = ["bincode"], workspace = true }
unavi-constants.path = "../unavi-constants"
unavi-input.path = "../unavi-input"
unavi-player.path = "../unavi-player"
unavi-script.path = "../unavi-script"
unavi-server-service.path = "../unavi-server-service"
winit = { default-features = false, version = "0.30.12" }
wtransport.workspace = true
xdid.workspace = true
