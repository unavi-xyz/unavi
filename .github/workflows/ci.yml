name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: AdityaGarg8/remove-unwanted-software@v4
        with:
          remove-android: true
          remove-cached-tools: true
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: DeterminateSystems/flake-checker-action@v12
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: extra-experimental-features = pipe-operators
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: Swatinem/rust-cache@v2
      - run: nix develop --command cargo check --examples --tests --all-features
      - run: nix develop --command nu scripts/build-wasm.nu
      - run: nix develop --command cargo nextest run --all-features
      - run: nix develop --command cargo clippy --fix --all-features --allow-staged --allow-dirty --no-deps
      - run: nix fmt
      - uses: EndBug/add-and-commit@v9
        with:
          message: "chore: format"
          default_author: github_actions
