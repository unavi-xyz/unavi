name: Build Windows
on:
  workflow_call:
    inputs:
      channel:
        description: channel to build
        required: true
        type: string
      ref:
        description: ref to build
        type: string
    secrets:
      WINDOWS_CERTIFICATE:
        required: false
      WINDOWS_CERTIFICATE_PASSWORD:
        required: false
jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.ref }}
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: extra-experimental-features = pipe-operators
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix profile add nixpkgs#nushell
      - name: Build WASM assets
        run: nix develop .#minimal -c nu scripts/build-wasm.nu
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: wasm-assets
          path: crates/unavi-client/assets/wasm
          retention-days: 1
  build-windows:
    needs: build-wasm
    runs-on: windows-latest
    strategy:
      matrix:
        package: [unavi-client, unavi-launcher]
    name: ${{ matrix.package }}-x86_64-windows
    env:
      CERTIFICATE_PATH: certificate.pfx
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.ref }}
      - uses: actions/download-artifact@v6
        with:
          pattern: wasm-assets
          path: crates/unavi-client/assets/wasm
      - name: Remove test and example WASM
        shell: bash
        run: |
          rm -rf crates/unavi-client/assets/wasm/test
          rm -rf crates/unavi-client/assets/wasm/example
      - uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install wixtoolset
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-pc-windows-msvc
      - run: cargo install cargo-wix
      - run: cargo install dioxus-cli
      - name: Set build environment from deploy.json
        shell: bash
        run: |
          DWN_DOMAIN=$(jq -r '.${{ inputs.channel }}.services.dwn_server.domain' infra/terraform/deploy.json)
          WORLD_DOMAIN=$(jq -r '.${{ inputs.channel }}.services.unavi_server.domain' infra/terraform/deploy.json)
          echo "DWN_URL=https://$DWN_DOMAIN" >> "$GITHUB_ENV"
          echo "WORLD_DID=did:web:$WORLD_DOMAIN" >> "$GITHUB_ENV"
      - name: Build wix
        if: ${{ matrix.package == 'unavi-launcher' }}
        run: |
          cargo wix -p ${{ matrix.package }} --nocapture
      - name: Build package
        shell: bash
        run: |
          if [ "${{ matrix.package }}" == "unavi-launcher" ]; then
            dx build -p ${{ matrix.package }} --release
          else
            cargo build -p ${{ matrix.package }} --release
          fi
          mkdir result
          if [ "${{ matrix.package }}" == "unavi-launcher" ]; then
            cp -r target/dx/${{ matrix.package }}/release/windows/app/* result/
          else
            mv target/release/*.exe result
          fi
          cp LICENSE result
      - name: Setup code signing certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE }}
        shell: bash
        run: |
          if [ -n "$CERTIFICATE_BASE64" ]; then
            echo "$CERTIFICATE_BASE64" | base64 -d > "${{ env.CERTIFICATE_PATH }}"
            echo "SIGNING_ENABLED=true" >> "$GITHUB_ENV"
          fi
      - name: Sign executable
        if: ${{ env.SIGNING_ENABLED == 'true' }}
        env:
          CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: powershell
        run: |
          $certPath = "$env:CERTIFICATE_PATH"
          if (-not (Test-Path $certPath)) {
            Write-Error "Certificate file not found at: $certPath"
            exit 1
          }

          $signtool = (Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1).FullName
          if (-not $signtool) {
            Write-Error "signtool.exe not found"
            exit 1
          }

          Write-Host "Using certificate: $certPath"
          Write-Host "Using signtool: $signtool"
          & $signtool sign /f $certPath /p "$env:CERTIFICATE_PASSWORD" /tr http://timestamp.digicert.com /td sha256 /fd sha256 result/*.exe
      - name: Create zip
        if: ${{ matrix.package != 'unavi-launcher' }}
        run: Compress-Archive -Path result/* -DestinationPath ${{ matrix.package }}-x86_64-windows.zip
      - uses: actions/upload-artifact@v5
        if: ${{ matrix.package != 'unavi-launcher' }}
        with:
          name: build-${{ matrix.package }}-x86_64-windows
          path: ${{ matrix.package }}-x86_64-windows.zip
          retention-days: 1
      - name: Create msi
        if: ${{ matrix.package == 'unavi-launcher' }}
        run: |
          ls target/wix/
          mv target/wix/*.msi ${{ matrix.package }}-x86_64-windows.msi
      - name: Sign MSI installer
        if: ${{ matrix.package == 'unavi-launcher' && env.SIGNING_ENABLED == 'true' }}
        env:
          CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: powershell
        run: |
          $certPath = "$env:CERTIFICATE_PATH"
          if (-not (Test-Path $certPath)) {
            Write-Error "Certificate file not found at: $certPath"
            exit 1
          }

          $signtool = (Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1).FullName
          if (-not $signtool) {
            Write-Error "signtool.exe not found"
            exit 1
          }

          Write-Host "Using certificate: $certPath"
          Write-Host "Using signtool: $signtool"
          & $signtool sign /f $certPath /p "$env:CERTIFICATE_PASSWORD" /tr http://timestamp.digicert.com /td sha256 /fd sha256 ${{ matrix.package }}-x86_64-windows.msi
      - uses: actions/upload-artifact@v5
        if: ${{ matrix.package == 'unavi-launcher' }}
        with:
          name: build-${{ matrix.package }}-x86_64-windows-installer
          path: ${{ matrix.package }}-x86_64-windows.msi
          retention-days: 1
      - name: Cleanup certificate
        if: ${{ always() }}
        shell: bash
        run: |
          if [ -f "${{ env.CERTIFICATE_PATH }}" ]; then
            rm -f "${{ env.CERTIFICATE_PATH }}"
          fi
